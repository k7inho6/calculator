<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>calculator</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <script src="script.js" defer></script>
    </head>

    <body>
        <div class="mainContainer">
            <div class="header">
                <h1>Calculator WidePeepoHappy</h1>
            </div>

            <div class="calcBox">
                <div class="visorDiv"> 
                    <p id="displayText">0</p>
                </div>

                <div class="backAndReset">
                    <button class="opButton" id="calcBack">back</button>
                    <button class="opButton" id="calcReset">reset</button>
                </div>
                <div class="numGrid">
                    <button class="gridButton" id="calc7">7</button>
                    <button class="gridButton" id="calc8">8</button>
                    <button class="gridButton" id="calc9">9</button>
                    <button class="opButton" id="calcSum">+</button>

                    <button class="gridButton" id="calc4">4</button>
                    <button class="gridButton" id="calc5">5</button>
                    <button class="gridButton" id="calc6">6</button>
                    <button class="opButton" id="calcSub">-</button>

                    <button class="gridButton" id="calc1">1</button>
                    <button class="gridButton" id="calc2">2</button>
                    <button class="gridButton" id=calc3>3</button>
                    <button class="opButton" id="calcMulti">x</button>

                    <button class="opButton" id="calcFloat">.</button>
                    <button class="gridButton" id="calc0">0</button>
                    <button class="opButton" id="calcEqual">=</button>
                    <button class="opButton" id="calcDivision">/</button>                  
                </div>
            </div>
        </div>
    </body>
</html>
